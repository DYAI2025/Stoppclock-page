    <!-- SEO: Convert clean URLs to hash-based routing for SPA -->
    <script>
      (function() {
        // Only redirect if we have a clean path (not hash, not root)
        var path = window.location.pathname;
        var hash = window.location.hash;

        // Skip if already at root or has hash
        if (path === '/' || path === '/index.html' || hash) return;

        // Valid routes that should be converted to hash
        var validRoutes = [
          '/analog', '/stopwatch', '/countdown', '/pomodoro', '/cooking',
          '/couples', '/digital', '/world', '/alarm', '/metronome', '/chess',
          '/timesince', '/timelab', '/blog', '/about', '/contact', '/imprint',
          '/privacy', '/impressum', '/datenschutz', '/time-philosophy',
          '/timer-for-students', '/timer-for-productivity', '/timer-for-fitness',
          '/timer-for-cooking', '/timer-for-meditation', '/timer-for-focus',
          '/custom-sessions', '/timers', '/facts'
        ];

        // Check if path matches a valid route or starts with a valid prefix
        var shouldRedirect = validRoutes.some(function(route) {
          return path === route || path.startsWith(route + '/');
        }) || path.startsWith('/blog/') || path.startsWith('/custom-sessions/');

        if (shouldRedirect) {
          // Redirect to hash-based URL
          window.location.replace('/#' + path);
        }
      })();
    </script>
