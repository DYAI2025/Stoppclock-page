<!DOCTYPE html>
<html lang="de" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuissMe - Auth Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0b;
            --panel: rgba(255, 255, 255, 0.04);
            --panel-hover: rgba(255, 255, 255, 0.08);
            --text: #f2f3f5;
            --muted: #a7abb3;
            --indigo: #5b46ff;
            --violet: #a78bfa;
            --border: rgba(255, 255, 255, 0.08);
            --font-serif: 'Fraunces', serif;
            --font-sans: 'Sora', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(91, 70, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.05) 0%, transparent 50%);
            color: var(--text);
            font-family: var(--font-sans);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            width: 100%;
            max-width: 360px;
        }
        
        .brand {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .brand h1 {
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }
        
        .brand p {
            color: var(--muted);
            font-size: 15px;
            font-weight: 300;
        }
        
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            backdrop-filter: blur(20px);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-size: 16px;
            font-family: var(--font-sans);
            outline: none;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            border-color: var(--indigo);
            background: rgba(91, 70, 255, 0.05);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--indigo), var(--violet));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 70, 255, 0.3);
        }
        
        .btn-secondary {
            background: var(--panel-hover);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--muted);
            font-size: 13px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .social-buttons {
            display: flex;
            gap: 12px;
        }
        
        .social-btn {
            flex: 1;
            padding: 14px;
            background: var(--panel-hover);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--muted);
            font-size: 13px;
        }
        
        .footer a {
            color: var(--violet);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>QuissMe</h1>
            <p>Deine Reise beginnt hier</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="deine@email.de">
            </div>
            
            <div class="input-group">
                <label>Passwort</label>
                <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button class="btn btn-primary">Weiter ‚ûù</button>
            
            <div class="divider">
                <span>oder</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn">üçé Apple</button>
                <button class="social-btn">üîç Google</button>
            </div>
        </div>
        
        <div class="footer">
            Noch kein Konto? <a href="#">Registrieren</a>
        </div>
    </div>
</body>
</html>
